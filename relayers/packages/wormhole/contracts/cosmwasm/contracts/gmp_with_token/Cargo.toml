[package]
name = "gmp-with-token"
version.workspace = true
edition = "2021"
description = "Sample contract to send/receive GMP with tokens from/to the Wormhole Gateway"
license = "Apache-2.0"
repository = "https://github.com/warden-protocol/contracts/"
homepage = "https://wardenprotocol.org/"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# use library feature to disable all instantiate/execute/query exports
library = []
test-utils = []

[dependencies]
bs58 = { workspace = true }
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
cw-controllers = { workspace = true }
cw-storage-plus = { workspace = true }
cw20-wrapped-2 = { workspace = true }
wormhole-bindings = { workspace = true }

[dev-dependencies]
anyhow = "1"
assert_matches = "1"
derivative = "2"
